<!DOCTYPE html>
<html>
    <header>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Data Visualization with D3</title>
      <script crossorigin src="https://d3js.org/d3.v7.min.js"></script>
    </header>
    <body>
      <script>
        // Add your code below this line
        d3.select("body")
        .append("h1")
        .text("Learning D3");
        // Add your code above this line
    </script>
    <ul>
        <li>Example</li>
        <li>Example</li>
        <li>Example</li>
    </ul>
    <script>
        // Add your code below this line
        d3.selectAll("li")
        .text("list item")
        // Add your code above this line
    </script>
    <script>
        const dataset1 = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        
        d3.select("body").selectAll("h2")
        .data(dataset1)
        .enter()
        .append("h2")
        .text((d) => d + ' USD')
        // Add your code below this line
        .style("color", (d) => {
          if (d<20) {
              return "red"
          } else {
              return "green"
          }
        })
        // Add your code above this line
      </script>
      <style>
        .bar:hover {
          fill: brown;
        }
      </style>
      <script>
        const dataset2 = [12, 31, 22, 17, 25, 18, 29, 14, 9];
    
        const w2 = 500;
        const h2 = 100;
    
        const svg2 = d3.select("body")
        .append("svg")
        .attr("width", w2)
        .attr("height", h2);
        
        svg2.selectAll("rect")
        .data(dataset2)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h2 - 3 * d)
        .attr("width", 25)
        .attr("height", (d, i) => d * 3)
        .attr("fill", "navy")
        .attr("class", "bar")
        // Add your code below this line
        .append("title")
        .text((d) => d)
        // Add your code above this line
           
        svg2.selectAll("text")
        .data(dataset2)
        .enter()
        .append("text")
        .text((d) => d)
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h2 - (d * 3 + 3))
      </script>
      <script>
        const dataset3 = [
                      [ 34,     78 ],
                      [ 109,   280 ],
                      [ 310,   120 ],
                      [ 79,   411 ],
                      [ 420,   220 ],
                      [ 233,   145 ],
                      [ 333,   96 ],
                      [ 222,    333 ],
                      [ 78,    320 ],
                      [ 21,   123 ]
                    ];
    
        const w3 = 500;
        const h3 = 500;
        const padding = 60;
    
        const xScale = d3.scaleLinear()
        .domain([0, d3.max(dataset3, (d) => d[0])])
        .range([padding, w3 - padding]);
    
        const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset3, (d) => d[1])])
        .range([h3 - padding, padding]);
    
        const svg3 = d3.select("body")
        .append("svg")
        .attr("width", w3)
        .attr("height", h3);
    
        svg3.selectAll("circle")
        .data(dataset3)
        .enter()
        .append("circle")
        .attr("cx", (d) => xScale(d[0]))
        .attr("cy",(d) => yScale(d[1]))
        .attr("r", (d) => 5);
    
        svg3.selectAll("text")
        .data(dataset3)
        .enter()
        .append("text")
        .text((d) =>  (d[0] + "," + d[1]))
        .attr("x", (d) => xScale(d[0] + 10))
        .attr("y", (d) => yScale(d[1]))
    
        const xAxis = d3.axisBottom(xScale);
        // Add your code below this line
        const yAxis = d3.axisLeft(yScale);
        // Add your code above this line
    
        svg3.append("g")
        .attr("transform", "translate(0," + (h3 - padding) + ")")
        .call(xAxis);

        // Add your code below this line
        svg3.append("g")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis)
        // Add your code above this line
      </script>
    </body>
</html>
